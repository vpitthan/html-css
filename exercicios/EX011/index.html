<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>

</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem flexível">

    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5
    </p>
    <audio preload="auto" autoplay controls loop><source src="midia/musica.mp3" type="audio/mpeg">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/musica.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
</audio>
    
</body>
</html>
